<div>
	<form>
		<div>
			<label>Roles</label>
			<select #roles multiple name="roles">
				<option *ngFor="let role of roles$ | async" [value]="role.name" [selected]="role.selected">
					{{role.name}}
				</option>
			</select>
		</div>
		<div>
			<button (click)="onDone(roles)">Done</button>
			<button (click)="onDone()">Cancel</button>
		</div>
	</form>
</div>
