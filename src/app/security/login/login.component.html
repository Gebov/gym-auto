<form (submit)="login(email.value, password.value)" class="form">
    <h1>Login</h1>
	<div *ngIf="message">{{message}}</div>
    <p>
        <label for="email">Email</label>
        <input #email type="email" name="email" placeholder="yourname@email.com" required />
    </p>
    <p>
        <label for="password">Password</label>
        <input #password type="password" name="password" placeholder="password" required />
    </p>
    <p><button type="submit">Submit</button></p>
	<small> Not registered? Register <a routerLink="/register">here</a></small>
</form>
